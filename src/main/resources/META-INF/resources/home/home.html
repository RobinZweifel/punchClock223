<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="homeStyle.css" />
        <script src="homeScript.js" type="application/javascript"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form id="createEntryForm">

                <label for="checkIn">Check in</label>
                <input type="date" name="checkInDate" id="checkIn" required>
                <input type="time" name="checkInTime" required>
                <br>

                <label for="checkOut">Check out</label>
                <input type="date" name="checkOutDate" id="checkOut" required>
                <input type="time" name="checkOutTime" required>
                <br>

                <label>Sick Leave</label>
                <input type="checkbox" name="sickLeaveCheckbox" id="sickLeaveCheckbox">
                <div id="sickLeaveData" style="display: none">
                    <label>Reason</label>
                    <input type="text" name="reason" value="">
                    <br>
                </div>
                <input type="submit" value="Save"/>
                <br>
                <br>



                <a href="../editentry/editEntry.html">Edit Entries</a>

                <input onclick="logOut()" type="button" name="Logout" value="Logout">



            </form>
        </div>
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
